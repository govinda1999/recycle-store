      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Recycle Store</title>
      <link
         rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         />
      <link
         href="https://fonts.googleapis.com/css?family=Dancing+Script|Great+Vibes|PT+Sans|Playfair+Display|Tangerine&display=swap"

   <body>
      <section id="nav-bar" style="position: sticky;top:0">
         <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <a class="navbar-brand" href="index.html"
               ><img src="./image/logo.png" alt="logo" style="height: 40px"
               /></a>
            <button
               class="navbar-toggler"
               type="button"
               data-toggle="collapse"
               data-target="#navbarNav"
               aria-controls="navbarNav"
               aria-expanded="false"
               aria-label="Toggle navigation"
               >
            <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item ">
                     <a
                        class="nav-link btn btn-outline-light border-0 p-1 text-success"
                        href="./index.html"
                        >Home</a
                        >
                  </li>
                  <li class="nav-item">
                     <a
                        class="nav-link btn btn-outline-light border-0 p-1 text-success"
                        href="./login.html"
                        >Login</a
                        >
                  </li>
                  <li class="nav-item">
                     <a
                        class="nav-link btn btn-outline-light border-0 p-1 text-success"
                        href="./signup.html"
                        >Sign Up</a
                        >
                  </li>
                  <li class="nav-item">
                     <a
                        class="nav-link btn btn-outline-light border-0 p-1 text-success"
                        href="./about.html"
                        >About Us</a
                        >
                  </li>
                  <li class="nav-item">
                     <a
                        class="nav-link btn btn-outline-light border-0 p-1 text-success"
                        href="./contact.html"
                        >Contact us</a
                        >
                  </li>
               </ul>
            </div>
         </nav>
      </section>
      <div class="container">
         <div class='row justify-content-center' >
            <div
               class='col-10 col-lg-6 col-md-8 text-capitalize'
               style="margin-top: 5vh"
               >
               <h1
                  class='text-center mb-5 font-play text-gradient-purple'
                  >
                  Register
               </h1>
               <form action="#" method="POST">
                  <input
                     class='w-100 border border-top-0 border-left-0 border-right-0 border-primary rounded-bottom pl-2 caret-blue mb-5'
                     type='text'
                     placeholder='Name'
                     name='name'
                     />
                  <br />
                  <input
                     class='w-100 border border-top-0 border-left-0 border-right-0 border-primary rounded-bottom mb-5 pl-2 caret-blue'
                     type='email'
                     placeholder='Email'
                     name='email'
                     />
                  <br />
                  <input
                     class='w-100 border border-top-0 border-left-0 border-right-0 border-primary rounded-bottom mb-5 pl-2 caret-blue'
                     type='password'
                     placeholder='Password'
                     name='password'
                     />
                  <br />
                  <input
                     class='w-100 border border-top-0 border-left-0 border-right-0 border-primary rounded-bottom pl-2 caret-blue mb-5'
                     type='text'
                     placeholder='Address'
                     name='address'
                     />
                  <br />
                  <input
                     class='w-100 border border-top-0 border-left-0 border-right-0 border-primary rounded-bottom pl-2 caret-blue mb-5'
                     type='tel'
                     placeholder='Mobile No...'
                     name='mobile'
                     />
                  <br />
                  <p class='text-center mb-4'>
                     <button
                        class='btn rounded btn-outline-danger border-0 shadow' type="submit"
                        >
                     Register
                     </button>
                  </p>
               </form>
               <p className='mb-2'>
                  Registered ?
                  <a href="./login.html" style='text-decoration: none'>
                  <span>Login</span>
                  </a>
               </p>
            </div>
         </div>
      </div>
      </div>
