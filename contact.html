<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recycle Store</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Great+Vibes|PT+Sans|Playfair+Display|Tangerine&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link rel="stylesheet" href="./css/Home/index.css" />
    <link rel="stylesheet" href="./css/External/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa|Fira+Sans+Condensed|Merriweather|Varela+Round|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="nav-bar" style="position: sticky;top:0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="index.html"
          ><img src="./image/logo.png" alt="logo" style="height: 40px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a
                class="nav-link btn btn-outline-light border-0 p-1 text-success"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light border-0 p-1 text-success"
                href="./login.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light border-0 p-1 text-success"
                href="./signup.html"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light border-0 p-1 text-success"
                href="./about.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light border-0 p-1 text-success"
                href="./contact.html"
                >Contact us</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <div class="container ">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-10  mt-5 ">
          <div class="bg-contact shadow mb-5">
            <h3 class="text-center pt-3 text-gradient-orange">
              Contact Us
            </h3>
            <p class="text-center pb-3 text-capitalize text-secondary">
              Feel free to drop us a line below!
            </p>
          </div>
          <div>
            <form>
              <input
                class="w-100 border border-top-0 border-left-0 border-right-0 border-primary rounded-bottom mb-5 pl-2 caret-blue"
                type="text"
                name="name"
                placeholder="Name"
                required
              />
              <br />
              <input
                class="w-100 border border-top-0 border-left-0 border-right-0 border-primary rounded-bottom mb-5 pl-2 caret-blue"
                type="email"
                placeholder="Email"
                name="email"
                required
              />
              <br />
              <input
                class="w-100 border border-top-0 border-left-0 border-right-0 border-primary rounded-bottom mb-5 pl-2 caret-blue"
                type="tel"
                placeholder="Phone No"
                name="mobile"
                required
              />
              <br />
              <textarea
                class="w-100 border border-primary border-top-0 border-left-0 border-right-0 rounded mb-5 pl-2 caret-blue pt-1"
                placeholder="Your Comment..."
                name="message"
              ></textarea>
              <p class="text-center mb-4">
                <button
                  class="btn rounded btn-outline-success border-0 shadow rounded"
                  type="submit"
                >
                  Submit
                </button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
